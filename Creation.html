<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Christie's Creation</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.22/"></script>
    <script>
      require(["esri/config",
               "esri/Map", 
               "esri/views/MapView",
               "esri/Graphic",
                "esri/layers/GraphicsLayer"
       ], function (esriConfig,Map, MapView, Graphic, GraphicsLayer) {
         esriConfig.apiKey = "AAPK288aebab9b1e45029ddc163939f9348823a9NMn0wi7s0PVJPtCGCOkDfmCY0skE6VpK-stztQyXeDf1md-70q7NYUxEOreZ";

        const map = new Map({
          basemap: "arcgis-imagery" // Basemap layer service
        });
        
        const view = new MapView({
          map: map,
          center: [-73.07464603560626,45.03972533745126], // Longitude, latitude
          zoom: 15, // Zoom level
          container: "viewDiv" // Div element
        });
        
       const graphicsLayer = new GraphicsLayer();
       map.add(graphicsLayer);  
        
       const point = { //Create a point
        type: "point",
        longitude:  -73.06353625132684,
        latitude: 45.045370414963216
       };
    
        const simpleMarkerSymbol = {
     type: "simple-marker",
     style: "square",
     color: [255, 0, 0],  // Red
     outline: {
        color: [255, 128, 0], // White
        width: 1
    }
 }; 
  const pointGraphic = new Graphic({
    geometry: point,
    symbol: simpleMarkerSymbol
 });
 graphicsLayer.add(pointGraphic); 
        
const polygon = {
    type: "polygon",
    rings: [
        [-73.0654808714156,  45.048623881440015], //Longitude, latitude
        [ -73.06031191031532, 45.048782659667765], //Longitude, latitude
        [-73.06028693948876, 45.044671925771986], //Longitude, latitude
        [-73.06500642571073, 45.04456606606201],   //Longitude, latitude
        [-73.0667044419176, 45.04574815503718]  //Longitude, latitude
    ]
 };

 const simpleFillSymbol = {
    type: "simple-fill",
    color: [224, 224, 224, 0.25],  // grey, opacity 25%
    outline: {
        color: [255, 255, 255],
        width: 1
    }
 };    
 const popupTemplate = {
    title: "{Name}",
    content: "{Description}"
 }
 const attributes = {
    Name: "My Grandfather's Marble Quarry",
    Description: "Still in use today"
 }
        
 const polygonGraphic = new Graphic({
    geometry: polygon,
    symbol: simpleFillSymbol,
    attributes: attributes,
    popupTemplate: popupTemplate
 });
 graphicsLayer.add(polygonGraphic);       
  });
      
  </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
